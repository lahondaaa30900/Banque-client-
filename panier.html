<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Style.css">
    <title>Panier</title>
</head>
<body class="body">
    <div class="center-text">
        <img src="./Images/logo-du-site.PNG" alt="Logo du site">
    </div>            
    <div id="wrap">
        <ul class="navbar">
            <li>
                <a href="https://www.google.fr/">Hommes</a>
            </li>
            <li>
                <a href="https://www.google.fr/">Femmes</a>
            </li>
            <li>
                <a href="https://www.google.fr/">Enfants</a>
            </li>
        </ul>
    </div>
    <div class="login-box">
        <h2>Votre Panier</h2>
        
        <!-- Contenu du panier -->
        <div class="cart-item">
            <div class="item-details">
                <div class="button-group">
                    <button>S'identifier</button>
                    <button>Continuez vos achats</button>
                </div>
            </div>
        </div>
        <!-- Fin du contenu du panier -->

        <button type="button">Payez</button>
    </div>
</body>
</html>
