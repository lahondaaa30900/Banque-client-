<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./CSS/syle.css">
    <title>Page de Connexion</title>
</head>
<body>
    <div class="login-container">
        <header>
            <img src="Images/Logo/Capture.PNG" alt="Logo de votre site">
        </header>
        <div class="login-box">
            <h2>Connectez-vous à votre compte</h2>
            <form action="login.php" method="post">
                <div class="form-group">
                    <label for="email">Email :</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <div class="form-group">
                    <label for="password">Mot de passe :</label>
                    <input type="password" id="password" name="password" required>
                </div>

                <button type="submit">Se connecter</button>
            </form>
            <p>Vous n'avez pas de compte ? <a href="inscription.html">Inscrivez-vous ici</a>.</p>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            var loginForm = document.getElementById('loginForm');

            loginForm.addEventListener('submit', function (event) {
                event.preventDefault();

                // Vérifiez les identifiants ici (remplacez cela par la logique réelle)
                var identifiantsValides = true;

                if (identifiantsValides) {
                    // Redirige l'utilisateur vers la page d'accueil après la connexion réussie
                    window.location.href = 'acceuil.html';
                } else {
                    // Gérez le cas où les identifiants ne sont pas valides (par exemple, affichez un message d'erreur)
                    console.log('Votre identifiant ou mot de passe est incorrect.');
                }
            });
        });
    </script>
</body>
</html>
