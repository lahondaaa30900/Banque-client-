<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./CSS/style.css">
    <title>Page de Connexion</title>
</head>
<body>
    <div class="login-container">
        <header>
            <img src="Images/Logo/Capture.PNG" alt="Logo de votre site">
        </header>
        <div class="login-box">
            <h2>Connectez-vous à votre compte</h2>
            <form method="post" id="loginForm">
                <div class="form-group">
                    <label for="email">Email :</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <div class="form-group">
                    <label for="password">Mot de passe :</label>
                    <input type="password" id="password" name="password" required>
                </div>

                <button type="submit">Se connecter</button>
            </form>
            <p>Vous n'avez pas de compte ? <a href="inscription.html"> Inscrivez-vous ici.</a></p>
        </div>
    </div>

    <!-- Inclusion du script de la base de données -->
    <script src="database.js"></script>

    <script>
        document.getElementById("loginForm").addEventListener("submit", function(event) {
            event.preventDefault(); // Empêche l'envoi du formulaire par défaut
            
            // Récupérer les valeurs du formulaire
            var email = document.getElementById("email").value;
            var password = document.getElementById("password").value;

            // Vérifier si les identifiants sont valides
            if (database.hasOwnProperty(email) && database[email] === password) {
                // Rediriger vers la page d'accueil si les identifiants sont valides
                window.location.href = "accueil.html";
            } else {
                // Afficher un message d'erreur si les identifiants sont incorrects
                alert("Adresse e-mail ou mot de passe incorrect.");
            }
        });
    </script>
</body>
</html>
