<!DOCTYPE html>
<html lang="fr">
<head>
    <title>Shopcenter</title>
    <link rel="stylesheet" href="CSS/styleacceuil.css" />
</head>
<body class="body">
    <header>
        <div class="logo-container">
            <img src="Images/Logo/Capture.PNG" alt="Logo de Shopcenter" class="logo">
        </div>
        <div class="cart">
            <a href="#" id="panierButton"><img src="./Images/panier/image-panier5.png" alt="Panier" class="panier"></a>
        </div>
    </header>
    <nav>
        <ul class="navbar">
            <li><a href="index.html"><span class="texte">Acceuil</span></a></li>
            <li><a href="homme.html"><span class="texte">Homme</span></a></li>
            <li><a href="femme.html"><span class="texte">Femme</span></a></li>
        </ul>
    </nav>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // Sélectionnez le bouton du panier par son ID
            var panierButton = document.getElementById('panierButton');

            // Ajoutez un écouteur d'événements au clic sur le bouton du panier
            panierButton.addEventListener('click', function () {
                // Redirigez l'utilisateur vers la page "panier.html"
                window.location.href = 'panier.html';
            });
        });
    </script>
</body>
</html>
