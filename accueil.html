<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopcenter</title>
    <link rel="stylesheet" href="CSS/styleacceuil.css" />
</head>
<body class="body">
    <header>
        <div class="logo-container">
            <a href="#"><img src="Images/Logo/Capture.PNG" alt="Logo de Shopcenter" class="logo"></a>
        </div>
        <div class="cart">
            <a href="./panier.html" id="panierButton"><img src="./Images/panier/image-panier5.png" alt="Panier" class="panier"></a>
        </div>      
    </header>
    <nav>
        <ul class="navbar">
            <li><a href="./accueil.html"><span class="texte">Accueil</span></a></li>
            <li><a href="Ic.html"><span class="texte">Hommes</span></a></li>
            <li><a href="Ic_femme.html"><span class="texte">Femmes</span></a></li>
            <li><a href="Differentesmarques.html"><span class="texte">Nos Marques</span></a></li>
            <li>
                <form class="search-form" action="recherche.html" method="get">
                    <input type="text" name="q" placeholder="Rechercher...">
                    <button type="submit" class="search-button"><img src="Images/recherche/loupe.png" alt="Rechercher"></button>
                </form>
            </li>
        </ul>
    </nav>

    <div class="main-content">
        <h1>BIENVENUE SUR SHOPCENTER</h1>
        <p>Découvrez notre large sélection de produits à des prix incroyables.</p>
        <a href="Ic.html" class="btn">Explorer la collection</a>
    </div>

    <section class="featured-products">
        <h2>Produits en vedette</h2>
        <div class="product-list">
            <div class="product">
                <div class="product-images">
                    <img src="./image/airforceprofil.png" alt="Nike Air Force 1">
                    <img src="Image/airforcehaut.png" alt="Nike Air Force 1">
                    <img src="Image/airforcederriere.png" alt="Nike Air Force 1">
                </div>
                <p>Nike Air Force 1</p>
                <button class="add-to-cart-btn" data-product="Nike Air Force 1">Ajouter au panier</button>
                <div class="product-arrow left">&lt;</div>
                <div class="product-arrow right">&gt;</div>
            </div>
            
            <div class="product">
                <img src="Images/converse_run_star_hike.jpg" alt="Converse Run Star Hike">
                <p>Converse Run Star Hike</p>
                <button class="add-to-cart-btn" data-product="Converse Run Star Hike">Ajouter au panier</button>
            </div>
            <div class="product">
                <img src="Images/nike_dunk_panda.jpg" alt="Nike Dunk Panda">
                <p>Nike Dunk Panda</p>
                <button class="add-to-cart-btn" data-product="Nike Dunk Panda">Ajouter au panier</button>
            </div>
            <!-- Ajoutez les autres produits vedettes ici -->
        </div>
    </section>    

    <!-- Ajoutez d'autres sections et éléments ici au besoin -->
    <script src="/defileproduit.js"></script>
    <footer>
        <p>&copy; 2024 Shopcenter. Tous droits réservés.</p>
    </footer>
</body>
</html>
